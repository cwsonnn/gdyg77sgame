<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunaar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    .form-container {
      margin-top: 20px;
    }
    .input-field {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 1em;
    }
    .search-button {
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
  <script>
    function performSearch() {
      const query = document.getElementById("search-input").value;
      const iframe = document.getElementById("search-results");
      iframe.src = "https://www.google.com/search?q=" + encodeURIComponent(query);
      return false; // Prevent default form submission
    }
  </script>
</head>
<body>
  <h1>lunaar.</h1>
  <p>Surf the web freely.</p>
  <div class="form-container">
    <form onsubmit="return performSearch();">
      <input id="search-input" class="input-field" type="text" placeholder="Type a search term...">
      <button class="search-button" type="submit">Search</button>
    </form>
  </div>
  <iframe id="search-results" src="" title="Search Results"></iframe>
</body>
</html>
